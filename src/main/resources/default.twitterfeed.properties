## This file defines a core set of properties that are required
## to be on the classpath of the web-application.  You should override
## most of these by either:
##
##   1) In development, create an 'override.twitterfeed.properties' file
##      and put it in the config folder from the project root.  For example,
##      if you Git cloned this project into directory 'twitter-feed', then
##      your 'override.twitterfeed.properties' would go in:
##
##      twitter-feed/config/override.twitterfeed.properties
##
##   2) In production deployments, create a 'twitterfeed.properties' file
##      and place it in either your '${jetty.home}/conf' directory or your
##      '${catalina.home}/conf' directory, depending on your Servlet container.
##
## NOTE: By default .gitignore in this project is configured such that any
## 'override.twitterfeed.properties' created during development will be
## ignored by Git (so you don't have to worry about accidentally checking
## in API keys and the like).

twitter.api.key=your api key
twitter.api.secret=your api secret
twitter.api.token=your apps api token
twitter.api.token.secret=your apps api token secret
twitter.api.username=your twitter username
twitter.api.max-tweets-per-user=20

havalo.api.url=http://havalo.yourdomain.com/api
havalo.api.key=your havalo api key (UUID)
havalo.api.secret=your havalo api secret